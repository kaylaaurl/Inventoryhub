version: '3.8'

services:
  # Shared MySQL Database
  database:
    image: mysql:8.0
    container_name: inventoryhub_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3315:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/sql-init:/docker-entrypoint-initdb.d
    networks:
      - inventoryhub_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # USER SERVICE
  user-service:
    image: mchaz5/user-service:latest
    container_name: user_service
    ports:
      - "5001:5001"
    environment:
      - DB_HOST=database
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=user_db
      - GRAPHQL_PORT=5001
    depends_on:
      database:
        condition: service_healthy
    networks:
      - inventoryhub_network

  # INVENTORY SERVICE
  inventory-service:
    image: mchaz5/inventory-service:latest
    container_name: inventory_service
    ports:
      - "5002:5002"
    environment:
      - DB_HOST=database
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=inventory_db
      - GRAPHQL_PORT=5002
    depends_on:
      database:
        condition: service_healthy
    networks:
      - inventoryhub_network

  # SUPPLIER SERVICE
  supplier-service:
    image: mchaz5/supplier-service:latest
    container_name: supplier_service
    ports:
      - "5003:5003"
    environment:
      - DB_HOST=database
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=supplier_db
      - GRAPHQL_PORT=5003
    depends_on:
      database:
        condition: service_healthy
    networks:
      - inventoryhub_network

  # CATEGORY SERVICE
  category-service:
    image: mchaz5/category-service:latest
    container_name: category_service
    ports:
      - "5004:5004"
    environment:
      - DB_HOST=database
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=category_db
      - GRAPHQL_PORT=5004
    depends_on:
      database:
        condition: service_healthy
    networks:
      - inventoryhub_network

  # NOTIFICATIONS SERVICE
  notifications-service:
    image: mchaz5/notifications-service:latest
    container_name: notifications_service
    ports:
      - "5005:5005"
    environment:
      - DB_HOST=database
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=notifications_db
      - GRAPHQL_PORT=5005
    depends_on:
      database:
        condition: service_healthy
    networks:
      - inventoryhub_network

  # FRONTEND
  frontend:
    image: nginx:alpine
    container_name: inventoryhub_frontend
    ports:
      - "8000:80"
    volumes:
      - ./frontend/views:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - user-service
      - inventory-service
      - category-service
      - supplier-service
      - notifications-service
    networks:
      - inventoryhub_network

volumes:
  mysql_data:

networks:
  inventoryhub_network:
    driver: bridge